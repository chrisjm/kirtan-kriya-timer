<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="https://www.kirtan-kriya-timer.com/kirtan-kriya-timer-favicon-128px.png"
		/>
		<meta name="viewport" content="width=device-width" />

		<!-- HTML Meta Tags -->
		<title>Kirtan Kriya Timer</title>
		<meta
			name="description"
			content="A meditation timer for practicing Kirtan Kriya, a powerful meditation technique from the Kundalini yoga tradition."
		/>

		<!-- Open Graph metadata -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.kirtan-kriya-timer.com" />
		<meta property="og:title" content="Kirtan Kriya Timer" />
		<meta
			property="og:description"
			content="A meditation timer for practicing Kirtan Kriya, a powerful meditation technique from the Kundalini yoga tradition."
		/>
		<meta
			property="og:image"
			content="https://www.kirtan-kriya-timer.com/kirtan-kriya-timer-og-bg.jpg"
		/>
		<!-- Prevent theme flash on page load -->
		<script>
			(function () {
				const theme = localStorage.getItem('theme') || 'auto';
				if (
					theme === 'dark' ||
					(theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)
				) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.add('light');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
